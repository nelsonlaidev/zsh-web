pre-commit:
  jobs:
    - name: prettier
      run: pnpm prettier --write "{staged_files}" --ignore-unknown
      stage_fixed: true

    - name: lint
      glob: '*.{js,jsx,cjs,mjs,ts,tsx,cts,mts,d.ts,d.cjs,d.mts}'
      run: pnpm eslint --fix "{staged_files}" --max-warnings 0
      stage_fixed: true
